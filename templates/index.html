<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PITV Remote</title>
    <style>
        body { font-family: sans-serif; background-color: #282c34; color: white; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .controls, .upload, .status { background-color: #444; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        h1, h2 { color: #61dafb; }
        button { background-color: #61dafb; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
        button:hover { background-color: #21a1f2; }
        input[type="file"] { margin-top: 10px; }
        #status-message { margin-top: 10px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PITV Remote Control</h1>

        <div class="video-stream" style="margin-bottom: 20px;">
            <h2>Video Player</h2>
            <video id="video-player" src="/current_video" width="100%" controls autoplay>
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <h2>Device Remote</h2>
            <button onclick="sendCommand('/play')">Play/Pause</button>
            <button onclick="sendCommand('/next').then(() => location.reload())">Next Episode</button>
        </div>

        <div class="upload">
            <h2>Upload Media</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="file" id="file-input" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="status">
            <h2>Status</h2>
            <div id="status-message">Ready</div>
        </div>
    </div>

    <script>
        async function sendCommand(endpoint) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = `Sending command: ${endpoint}...`;
            return new Promise(async (resolve, reject) => {
                try {
                    const response = await fetch(endpoint, { method: 'POST' });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    statusDiv.textContent = `Command successful: ${JSON.stringify(result)}`;
                    resolve(result);
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    reject(error);
                }
            });
        }

        const uploadForm = document.getElementById('upload-form');
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const statusDiv = document.getElementById('status-message');
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            
            if (fileInput.files.length === 0) {
                statusDiv.textContent = 'Please select a file to upload.';
                return;
            }

            formData.append('file', fileInput.files);
            statusDiv.textContent = 'Uploading...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed! status: ${response.status}`);
                }
                const result = await response.json();
                statusDiv.textContent = `Upload successful: ${result.filename}`;
                fileInput.value = ''; // Clear the input
            } catch (error) {
                statusDiv.textContent = `Upload error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
